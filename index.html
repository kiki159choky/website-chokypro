<!DOCTYPE html>
<html lang="en">
<head>
  
  <h1>choky</h1>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
    
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .todo-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .todo-list li:last-child {
            border-bottom: none;
        }
        .todo-list li .todo-item {
            flex-grow: 1;
        }
        .todo-list li .actions {
            display: flex;
            align-items: center;
        }
        .todo-list li .actions button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .todo-list li .actions button:hover {
            color: #bd2130;
        }
        .add-todo {
            display: flex;
            margin-top: 20px;
        }
        .add-todo input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .add-todo button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .add-todo button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <ul class="todo-list" id="todo-list">
            <!-- To do items will be added here -->
        </ul>
        <div class="add-todo">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>
        </div>
    </div>

    <script>
        function addTask() {
            var input = document.getElementById("task-input");
            var task = input.value.trim();
            if (task !== "") {
                var list = document.getElementById("todo-list");
                var listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span class="todo-item">${task}</span>
                    <span class="actions">
                        <button onclick="deleteTask(this)"><i class="fas fa-trash-alt"></i></button>
                    </span>
                `;
                list.appendChild(listItem);
                input.value = "";
            }
        }

        function deleteTask(button) {
            var listItem = button.parentNode.parentNode;
            listItem.remove();
        }
    </script>
</body>
</html>
